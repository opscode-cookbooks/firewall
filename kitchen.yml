driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] %>
  deprecations_as_errors: true
  chef_license: accept-no-persist
  attributes:
    firewall:
      allow_ssh: true
      allow_winrm: true
      allow_mosh: true
      allow_loopback: true
      allow_icmp: true
      firewalld:
        permanent: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  - name: amazonlinux-2023
  - name: centos-stream-9
  - name: debian-11
  - name: debian-12
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: oracle-8
  - name: oracle-9
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: ubuntu-24.04
  - name: windows-2016
    driver_config:
      box: tas50/windows_2016
  - name: windows-2019
    driver_config:
      box: tas50/windows_2019

suites:
  - name: default
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]

  - name: firewalld
    excludes:
      - debian-11
      - debian-12
      - ubuntu-20.04
      - ubuntu-22.04
      - ubuntu-24.04
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]

  - name: ufw
    excludes:
      - almalinux-8
      - almalinux-9
      - almalinux-10
      - amazonlinux-2
      - amazonlinux-2023
      - centos-stream-9
      - centos-stream-10
      - fedora-latest
      - opensuse-leap-15
      - oracle-8
      - oracle-9
      - rockylinux-8
      - rockylinux-9
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]

  - name: iptables
    excludes:
      - opensuse-leap-15
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]
    attributes:
      firewall:
        ubuntu_iptables: true
        redhat7_iptables: true

  - name: nftables
    includes:
      - debian-11
      - debian-12
      - oracle-8
      - oracle-9
    run_list:
      - recipe[nftables-test]

  - name: firewalld-dbus
    excludes:
      - ubuntu-20.04 # firewalld version too old.
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewalld-test]

  - name: windows
    includes:
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]
