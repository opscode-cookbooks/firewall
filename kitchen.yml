driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

provisioner:
  name: chef_zero
  attributes:
    firewall:
      allow_ssh: true
      allow_winrm: true
      allow_mosh: true
      allow_loopback: true
      allow_icmp: true
      firewalld:
        permanent: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: freebsd-11
  - name: freebsd-12
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: windows-2016
    driver_config:
      box: tas50/windows_2016
  - name: windows-2019
    driver_config:
      box: tas50/windows_2019

suites:
  - name: default
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]
    verifier:
      inspec_tests:
        - test/integration/default

  - name: firewalld
    excludes:
      - debian-9
      - debian-10
      - ubuntu-18.04
      - ubuntu-20.04
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]
    verifier:
      inspec_tests:
        - test/integration/default/firewalld.rb

  - name: ufw
    excludes:
      - amazonlinux-2
      - centos-7
      - centos-8
      - freebsd-11
      - freebsd-12
      - fedora-latest
      - opensuse-leap-15
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]
    verifier:
      inspec_tests:
        - test/integration/default/ufw.rb

  - name: iptables
    excludes:
      - windows-2016
      - windows-2019
    run_list:
      - recipe[firewall-test::default]
    verifier:
      inspec_tests:
        - test/integration/default/iptables.rb
    attributes:
      firewall:
        ubuntu_iptables: true
        redhat7_iptables: true

  - name: windows
    excludes:
      - amazonlinux-2
      - debian-9
      - debian-10
      - centos-7
      - centos-8
      - freebsd-11
      - freebsd-12
      - fedora-latest
      - opensuse-leap-15
      - ubuntu-18.04
      - ubuntu-20.04
    run_list:
      - recipe[firewall::default]
      - recipe[firewall-test::default]
    verifier:
      inspec_tests:
        - test/integration/default/windows.rb

  - name: disable-firewall
    run_list:
      - recipe[firewall::default]
      - recipe[firewall::disable_firewall]
    verifier:
      inspec_tests:
        - test/integration/default/disable_firewall.rb
