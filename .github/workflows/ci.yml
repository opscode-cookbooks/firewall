---
name: ci

'on':
  pull_request:
  push:
    branches: [main, master]

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  dokken:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - amazonlinux-2
          - debian-9
          - debian-10
          - centos-7
          - centos-8
          - ubuntu-1804
          - ubuntu-2004
        suite:
          - firewalld
          - iptables
          - ufw
          - disable-firewall
        exclude:
          - os: amazonlinux-2
            suite: ufw
          - os: debian-9
            suite: firewalld
          - os: debian-10
            suite: firewalld
          - os: centos-7
            suite: ufw
          - os: centos-8
            suite: ufw
          - os: centos-8
            suite: firewalld
          - os: ubuntu-1804
            suite: firewalld
          - os: ubuntu-2004
            suite: firewalld
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  windows-latest:
    needs: [mdl, yamllint, delivery]
    runs-on: windows-latest
    strategy:
      matrix:
        os:
          - "windows-latest"
        suite:
          - "windows"
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: test-kitchen
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.windows.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [dokken, windows-latest]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
